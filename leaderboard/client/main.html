<head>
  <title>leaderboard</title>
</head>

<body>
  <h3>Select your favourite player!</h3>
  {{ > leaderboard }}
  {{ > addNewPlayer }}
</body>

<template name="leaderboard">
  <table>
    {{#each getPlayer}}
    <tr> <td class = "player {{selectedClassHelper}}" > {{name}} >>> {{score}} </td> </tr>
    {{/each}}    
  </table>
  {{#if showSelectedPlayer}}
    <p>Selected Player: {{showSelectedPlayer.name}}</p>
    <input type="submit" value="+1 to score" class="increment btn">
    <input type="submit" value="-1 from score" class="decrement btn">
    <input type="submit" value="Remove Player" class="removePlayer btn">
  {{/if}}
</template>

<template name="addNewPlayer">
  <form>
    <br>
    <hr>
    <h4>Add a New Player!</h4>
    <input type="text" name="playerName" placeholder="Type players name">
    <input type="number" name="playerScore" placeholder="Type players score">
    <input type="submit" value="Add player" class="addPlayer btn">
  </form>

</template>
