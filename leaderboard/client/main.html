<head>
  <title>leaderboard</title>
</head>

<body>
  <h2>Select your favourite player!</h2>
  {{ > leaderboard }}
</body>

<template name="leaderboard">
  <table>
    {{#each getPlayer}}
    <tr> <td class = "player {{selectedClassHelper}}" > {{name}} >>> {{score}} </td> </tr>
    {{/each}} 
    <input type="submit" value="+1 to score" class="increment">
    <input type="submit" value="-1 from score" class="decrement">   
  </table>
  {{#if showSelectedPlayer}}
    <p>Selected Player: {{showSelectedPlayer.name}}</p>
  {{/if}}
</template>
