<head>
  <title>leaderboard</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{ > leaderboard }}
</body>




<template name="leaderboard">
  Hello, I am a template called Leaderboard!
  <br>
  <ul>
    {{#each getPlayer}}
    <li class="player"> {{name}} >>> {{score}} </li>
    {{/each}} 
  </ul>
  <br>
</template>
