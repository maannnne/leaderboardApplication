<head>
  <title>leaderboard</title>
</head>

<body>
  <h1>Select your favourite player!</h1>
  {{ > leaderboard }}
</body>

<template name="leaderboard">
  <table>
    {{#each getPlayer}}
    <tr>
        <td class = "player {{selectedClassHelper}}" > {{name}} >>> {{score}}
          <input type="submit" value="Increment!" class="increment">
        </td>
    </tr>
    {{/each}}   
  </table>
</template>
