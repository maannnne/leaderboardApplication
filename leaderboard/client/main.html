<head>
  <title>leaderboard</title>
</head>

<body>
  <h2>Select your favourite player!</h2>
  {{ > leaderboard }}
</body>

<template name="leaderboard">
  <table>
    {{#each getPlayer}}
    <tr>
        <td class = "player {{selectedClassHelper}}" >{{name}} >>> {{score}}
        </td>
    </tr>
    {{/each}} 
    <input type="submit" value="Increment!" class="increment">  
  </table>
</template>
